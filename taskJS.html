    <h1>palindrome</h1>
    <script>
        var num, originalnum, reverse;
        num = 151;
        originalnum = num;
        reverse = 0;
        while (num != 0) {
            reverse = (reverse * 10) + (num % 10);
            num = parseInt(num / 10);
        }
        if (originalnum == reverse) {
            document.write(reverse + "palindrome");

        }
        else {
            document.write(reverse + "palindrome");
        }
    </script>
